<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Attente Paiement | WaQtek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: linear-gradient(135deg, #ffe9e9 0%, #ffe4cc 100%);
        }
        .card {
            background: #fff;
            width: 100%;
            max-width: 520px;
            border-radius: 14px;
            box-shadow: 0 18px 44px rgba(0, 0, 0, .2);
            padding: 24px;
            text-align: center;
        }
        h1 { color: #d40000; margin-bottom: 12px; }
        .amount {
            margin: 14px 0;
            font-size: 42px;
            font-weight: bold;
            color: #d40000;
        }
        .meta { color: #555; margin-bottom: 8px; }
        .note { color: #777; font-size: 14px; margin-top: 14px; }
        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        .status.pending {
            background: #fff8e1;
            color: #8d6e63;
            border: 1px solid #ffe082;
        }
        .status.paid {
            background: #e8f5e9;
            color: #1b5e20;
            border: 1px solid #a5d6a7;
            font-weight: 600;
        }
        .qr-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #eef4ff;
            border: 1px solid #c7d7ff;
            color: #243b6b;
            display: none;
        }
        .qr-box.show { display: block; }
        #ticketQrCanvas {
            margin: 10px auto 6px;
            background: #fff;
            padding: 6px;
            border-radius: 8px;
        }
        #trackUrl {
            display: block;
            word-break: break-all;
            color: #1a3f8b;
            font-size: 12px;
            margin-top: 6px;
        }
        .btn {
            margin-top: 18px;
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 11px;
            font-size: 15px;
            cursor: pointer;
            color: #fff;
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Paiement en attente</h1>
        <p class="meta">Ticket <strong id="ticketNumber">-</strong></p>
        <p class="meta">Etablissement: <strong id="estName">-</strong></p>
        <p class="meta">Queue: <strong id="queueName">-</strong></p>
        <p class="meta">Date: <strong id="issueDate">-</strong></p>
        <p class="meta">Montant a payer</p>
        <div class="amount" id="amount">50 DA</div>
        <div id="paymentStatus" class="status pending">En attente de confirmation de paiement...</div>

        <div id="qrBox" class="qr-box">
            <div>Ticket distant actif. Scanner ce QR avec le smartphone du client.</div>
            <canvas id="ticketQrCanvas" width="220" height="220"></canvas>
            <a id="trackUrl" href="#" target="_blank" rel="noopener noreferrer"></a>
            <button id="printBtn" class="btn">Imprimer ticket QR</button>
        </div>

        <p class="note">Le suivi distant reste valide sur un seul appareil jusqu'a l'appel du ticket.</p>
        <button id="returnBtn" class="btn">Retour POS Ticket</button>
    </div>

    <script src="../js/pages/client/payment-waiting.js"></script>

<script src="../js/pages.js"></script>
<script src="../js/components/dynamic-menu.js"></script>
</body>
</html>
