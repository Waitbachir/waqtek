<style>
    /* ================== FORM STYLES ================== */
    
    .form-container {
        background: var(--white);
        border-radius: var(--radius-lg);
        padding: var(--spacing-2xl);
        box-shadow: var(--shadow-lg);
        max-width: 600px;
        margin: 0 auto;
    }

    .form-header {
        margin-bottom: var(--spacing-2xl);
        border-bottom: 2px solid var(--gray-200);
        padding-bottom: var(--spacing-lg);
    }

    .form-header h2 {
        margin: 0;
        color: var(--gray-900);
        font-size: 1.875rem;
    }

    .form-group {
        margin-bottom: var(--spacing-lg);
    }

    .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        color: var(--gray-700);
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: var(--spacing-md) var(--spacing-lg);
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-lg);
    }

    .form-row .form-group {
        margin-bottom: 0;
    }

    .form-actions {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-2xl);
        padding-top: var(--spacing-lg);
        border-top: 1px solid var(--gray-200);
    }

    .form-actions button {
        flex: 1;
        padding: var(--spacing-md) var(--spacing-lg);
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: var(--white);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-cancel {
        background: var(--gray-200);
        color: var(--gray-700);
    }

    .btn-cancel:hover {
        background: var(--gray-300);
    }

    .form-error {
        background: #fee2e2;
        border: 1px solid #fca5a5;
        color: #991b1b;
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        display: none;
    }

    .form-error.show {
        display: block;
    }

    .form-success {
        background: #dcfce7;
        border: 1px solid #86efac;
        color: #166534;
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        display: none;
    }

    .form-success.show {
        display: block;
    }

    .form-loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f4f6;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: var(--spacing-sm);
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ================== MODAL STYLES ================== */
    
    .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        animation: fadeIn 0.3s ease;
    }

    .modal-backdrop.show {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal {
        background: var(--white);
        border-radius: var(--radius-lg);
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        animation: slideIn 0.3s ease;
    }

    .modal-close {
        position: absolute;
        top: var(--spacing-lg);
        right: var(--spacing-lg);
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--gray-500);
    }

    .modal-close:hover {
        color: var(--gray-900);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- ==================== QUEUE FORM ==================== -->
<template id="queue-form-template">
    <div class="modal-backdrop" id="queueFormBackdrop">
        <div class="modal">
            <button class="modal-close" onclick="closeQueueForm()">&times;</button>
            <div class="form-container">
                <div class="form-header">
                    <h2 id="queueFormTitle">Créer une queue</h2>
                </div>

                <div class="form-error" id="queueFormError"></div>
                <div class="form-success" id="queueFormSuccess"></div>

                <form id="queueForm" onsubmit="submitQueueForm(event)">
                    <div class="form-group">
                        <label for="queueName">Nom de la queue *</label>
                        <input 
                            type="text" 
                            id="queueName" 
                            name="name" 
                            placeholder="Ex: Accueil, Support Client..."
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="queueDescription">Description</label>
                        <textarea 
                            id="queueDescription" 
                            name="description" 
                            placeholder="Description optionnelle..."
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="queueCapacity">Capacité maximale</label>
                            <input 
                                type="number" 
                                id="queueCapacity" 
                                name="max_capacity" 
                                min="1"
                                placeholder="0 = illimitée"
                            >
                        </div>
                        <div class="form-group">
                            <label for="queueStatus">Statut</label>
                            <select id="queueStatus" name="status">
                                <option value="active">Active</option>
                                <option value="paused">Pausée</option>
                                <option value="closed">Fermée</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="closeQueueForm()">Annuler</button>
                        <button type="submit" class="btn-submit">
                            <span id="queueSubmitText">Créer</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

                </button>
            </div>

    </div>

<script>
// ==================== QUEUE FORM FUNCTIONS ====================

function openQueueForm(queueId = null) {
    const template = document.getElementById('queue-form-template');
    if (!template) return;

    const form = template.content.cloneNode(true);
    const container = document.getElementById('modal-container') || document.body;
    const formElement = form.querySelector('#queueFormBackdrop');

    container.appendChild(form);
    setTimeout(() => {
        document.getElementById('queueFormBackdrop').classList.add('show');
    }, 10);

    if (queueId) {
        // Load queue data for editing
        loadQueueForEdit(queueId);
        document.getElementById('queueFormTitle').textContent = 'Modifier la queue';
        document.getElementById('queueSubmitText').textContent = 'Mettre à jour';
    }
}

function closeQueueForm() {
    const backdrop = document.getElementById('queueFormBackdrop');
    if (backdrop) {
        backdrop.classList.remove('show');
        setTimeout(() => backdrop.remove(), 300);
    }
}

async function submitQueueForm(event) {
    event.preventDefault();
    const form = document.getElementById('queueForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    const submitText = document.getElementById('queueSubmitText');

    try {
        submitBtn.disabled = true;
        submitText.innerHTML = '<span class="form-loading"></span>Traitement...';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        const response = await fetch('/api/queues', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('waqtek_token')}`
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error('Erreur lors de la création');
        }

        showSuccess('queueFormSuccess', 'Queue créée avec succès!');
        setTimeout(() => {
            closeQueueForm();
            location.reload();
        }, 1500);

    } catch (error) {
        showError('queueFormError', error.message);
    } finally {
        submitBtn.disabled = false;
        submitText.textContent = 'Créer';
    }
}
