<script>
let dashboardStatsPromise = null;

function ensureDashboardStatsLoaded() {
  if (dashboardStatsPromise) return dashboardStatsPromise;
  dashboardStatsPromise = window.lazyLoadFeature("dashboard-stats", [
    "../js/services/StatsService.js",
    "../js/pages/enterprise/dashboard.js"
  ]);
  return dashboardStatsPromise;
}

document.addEventListener("DOMContentLoaded", () => {
  const statsSection = document.getElementById("dashboardStatsSection");

  if ("IntersectionObserver" in window && statsSection) {
    const observer = new IntersectionObserver((entries, obs) => {
      const isVisible = entries.some((entry) => entry.isIntersecting);
      if (isVisible) {
        ensureDashboardStatsLoaded();
        obs.disconnect();
      }
    }, { rootMargin: "80px" });

    observer.observe(statsSection);
  } else if ("requestIdleCallback" in window) {
    requestIdleCallback(() => ensureDashboardStatsLoaded(), { timeout: 1000 });
  } else {
    setTimeout(() => ensureDashboardStatsLoaded(), 0);
  }
});
</script>

<script>
async function logout() {
  try {
    if (window.AuthService && typeof AuthService.logout === 'function') {
      await AuthService.logout();
    } else {
      localStorage.removeItem("waqtek_token");
      localStorage.removeItem("waqtek_user");
    }
  } finally {
    window.location.href = "sign-in.html";
  }
}
</script>
