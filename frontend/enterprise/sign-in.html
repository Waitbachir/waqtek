<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaQtek - Connexion</title>
    <meta name="description" content="Plateforme de gestion intelligente des files d'attente">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            color: white;
            text-align: center;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }

        .login-form {
            padding: 40px;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            gap: 12px;
            align-items: flex-start;
            animation: slideDown 0.3s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: #fee5e5;
            color: #c41e3a;
            border-left-color: #c41e3a;
        }

        .alert-success {
            background: #e5f7e5;
            color: #106d0f;
            border-left-color: #106d0f;
        }

        .alert-icon {
            font-size: 20px;
            flex-shrink: 0;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-of-type {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #f9fafb;
            transition: all 0.3s ease;
            color: #333;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 16px 0 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: normal;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 24px 0;
        }

        .signup-section {
            text-align: center;
            padding-top: 8px;
            color: #666;
            font-size: 14px;
        }

        .signup-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .signup-section a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .login-wrapper {
                max-width: 100%;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/enterprise-menu.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>WaQtek</h1>
                <p>Gestion Intelligente des Files d'Attente</p>
            </div>

            <div class="login-form">
                <div id="errorAlert" class="alert alert-error">
                    <span class="alert-icon">!</span>
                    <div id="errorMessage"></div>
                </div>

                <div id="successAlert" class="alert alert-success">
                    <span class="alert-icon">✓</span>
                    <div id="successMessage">Connexion réussie. Redirection en cours...</div>
                </div>

                <form id="loginForm" onsubmit="handleLoginSubmit(event)">
                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="votre@email.com" 
                            required 
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de Passe</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••" 
                            required 
                            autocomplete="current-password"
                            minlength="6"
                        >
                    </div>

                    <div class="form-row">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Se souvenir de moi</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#forgot">Mot de passe oublié?</a>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">Connexion</button>
                </form>

                <div class="divider"></div>

                <div class="signup-section">
                    Pas encore de compte? <a href="sign-up.html">S'inscrire ici</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts (Required Order) -->
    <script src="../js/config.js"></script>
    <script src="../js/core/StateManager.js"></script>
    <script src="../js/core/ApiClient.js"></script>
    <script src="../js/core/WebSocketClient.js"></script>
    <script src="../js/init.js"></script>

    <!-- Services -->
    <script src="../js/services/AuthService.js"></script>
    <script src="../js/services/EstablishmentService.js"></script>
    <script src="../js/services/QueueService.js"></script>
    <script src="../js/services/TicketService.js"></script>
    <script src="../js/services/StatsService.js"></script>
    <script src="../js/services/RealtimeService.js"></script>

    <!-- Utilities -->
    <script src="../js/utils.js"></script>

    <!-- Page-Specific Script -->
    <script src="../js/pages/enterprise/login.js"></script>

<script src="../js/enterprise-pages.js"></script>
<script src="../js/components/enterprise-menu.js"></script>
</body>
</html>
